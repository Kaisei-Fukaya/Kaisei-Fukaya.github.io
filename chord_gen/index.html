<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, 
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link href="css/mainstyle.css" rel="stylesheet" />
<script src="https://kit.fontawesome.com/b1e240369e.js" crossorigin="anonymous"></script>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="img/icon.png">
</head>

    
<body>
    
    <h1>Diatonic Chord Generator</h1>
    <button class="collapsible" id="optionsButton"><i class="fas fa-cog"></i></button>
    
    <div id="inputPanel" class="content">
        <div id="optionCollection">
            <div class="optionPanel">
                <p class="optionDescription" id="progLengthDesc">Progression Length</p>
                <input class="optionInput" id="pLengthInput" type="range" min="1" max="10" value="4">
            </div>
            <div class="optionPanel">
                <p class="optionDescription">Include Diminished Chords</p>
                <input type="checkbox" class="optionInput" id="pIncDimInput" value="true">
            </div>
            <div class="optionPanel">
                <p class="optionDescription" >Randomise Key</p>
                <input type="checkbox" class="optionInput" id="pUseKeyInput" value="1" checked>

            </div>
            <div class="optionPanel">
                <p class="optionDescription" >Key</p>
                <select id="pKeyInput" class="optionInput" onchange="KeyChanged(this.value)">
                    <option value=0>C</option>
                    <option value=1>Db</option>
                    <option value=2>D</option>
                    <option value=3>Eb</option>
                    <option value=4>E</option>
                    <option value=5>F</option>
                    <option value=6>Gb</option>
                    <option value=7>G</option>
                    <option value=8>Ab</option>
                    <option value=9>A</option>
                    <option value=10>Bb</option>
                    <option value=11>B</option>
                </select>
            </div>
            <div class="optionPanel">
                <p class="optionDescription" id="modeOptionText">Mode</p>
                <select id="pModeInput" class="optionInput" onchange="ModeChanged(this.value)">
                    <option value=0>Ionian</option>
                    <option value=1>Dorian</option>
                    <option value=2>Phrygian</option>
                    <option value=3>Lydian</option>
                    <option value=4>Mixolydian</option>
                    <option value=5>Aeolian</option>
                    <option value=6>Locrian</option>
                </select>
            </div>
        </div>
    </div>
    <div id="outputPanel">
        <p id="outputKeyParentText">Key<br><span id="outputKeyText">C <span style="font-size: 1ex">Major (Ionian)</span></span></p>
        <h2 id="outputChordsText">C Dm Em F G Am Bdim</h2>
        <h2 id="outputChordsNumeralsText">I ii iii IV V vi vii<sup>o</sup></h2>
        <button id="generateButton" onclick="GenerateResult()"><i class="far fa-lightbulb"></i></button>
        <div id="genButtonTooltip">Generate new progression! <br> [or press "space"]</div>
    </div>


</body>
<script src="js/main.js"></script>
</html>
